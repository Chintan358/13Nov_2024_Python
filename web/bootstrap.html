<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function validation(e) {





            var uname = document.getElementById("uname").value
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value
            var cpass = document.getElementById("cpass").value

            var unameErr = document.getElementById("unameErr")
            var emailErr = document.getElementById("emailErr")
            var passErr = document.getElementById("passErr")
            var cpassErr = document.getElementById("cpassErr")

            var smbtn = document.getElementById("smbtn")

            if (e.key === "Enter") {

                e.target.nextElementSibling.focus();
                //document.getElementById("email").focus()
            }


            unameExp = /^[a-zA-z]{3,7}$/
            emailExp = /^[a-zA-Z0-9_-]+@[a-zA-Z]+\.[a-zA-Z]{2,4}$/


            if (uname == "" || uname == null) {
                unameErr.innerHTML = "Username required !!!"
                smbtn.disabled = true
            }
            else if (!unameExp.test(uname)) {
                unameErr.innerHTML = "Invalid username"
                smbtn.disabled = true
            }
            else {
                unameErr.innerHTML = ""
                smbtn.disabled = false
            }


            if (email == "" || email == null) {
                emailErr.innerHTML = "Email required !!!"
                smbtn.disabled = true
            }
            else if (!emailExp.test(email)) {
                emailErr.innerHTML = "Invalid email format"
                smbtn.disabled = true
            }
            else {
                emailErr.innerHTML = ""
                smbtn.disabled = false
            }


            if (pass == "" || pass == null) {
                passErr.innerHTML = "Password required !!!"
                smbtn.disabled = true
            }
            else {
                passErr.innerHTML = ""
                smbtn.disabled = false
            }

            if (cpass == "" || cpass == null) {
                cpassErr.innerHTML = "confirm Password required !!!"
                smbtn.disabled = true
            }
            else if (cpass !== pass) {
                cpassErr.innerHTML = "Password and confirm password must be same**"
                smbtn.disabled = true
            }
            else {
                cpassErr.innerHTML = ""
                smbtn.disabled = false
            }
        }






    </script>


</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-6 mx-auto card p-3 mt-3">

                <h1 class="text-danger" align="center">Registration Form</h1>
                <hr>

                <form action="" method="post">

                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="uname" onkeyup="validation(event)" class="form-control"
                            placeholder="enter username">

                        <span id="unameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" onkeyup="validation(event)" class="form-control">
                        <span id="emailErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" onkeyup="validation(event)" class="form-control">
                        <span id="passErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" id="cpass" name="cpass" onkeyup="validation(event)" class="form-control">
                        <span id="cpassErr" class="text-danger"></span>
                    </div>

                    <br>
                    <input type="submit" class="btn btn-success" id="smbtn">
                    <input type="reset" class="btn btn-primary">

                </form>
            </div>

        </div>
    </div>
</body>

</html>
